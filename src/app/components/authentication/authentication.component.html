<div class="container">
  <input type="checkbox" id="flip">
  <div class="cover">
    <div class="front">
      <img src="img/bg/background-login.jpg" alt="">
    </div>
    <div class="back">
      <img class="backImg" src="img/bg/background-login.jpg" alt="">
    </div>
  </div>
  <div class="forms">
    <div class="form-content">
      <div class="login-form">
        <div class="title">Inicia sesión</div>
        <form (submit)="onSubmit()">
          <div class="input-boxes">
            <div class="input-box">
              <i class="bi bi-at"></i>
              <input type="email" [(ngModel)]="email" name="email" class="form-control" placeholder="Ingrese su correo"
                required />
            </div>
            <div class="input-box">
              <i class="bi bi-lock"></i>
              <input type="password" [(ngModel)]="password" name="password" class="form-control"
                placeholder="Ingrese su contraseña" required />
            </div>
            <div class="text"><a href="#">Olvidó su contraseña?</a></div>
            <div class="button input-box">
              <input type="submit" value="Iniciar sesión">
            </div>
            <div class="text sign-up-text">¿No tienes una cuenta? <label for="flip">Regístrate ahora</label></div>
          </div>
        </form>
      </div>
      <div class="signup-form">
        <div class="title">Regístrate</div>
        <form (submit)="onRegister()">
          <div class="input-boxes">
            <div class="input-box">
              <i class="bi bi-person"></i>
              <input type="text" placeholder="Ingresa sus nombres" required>
            </div>
            <div class="input-box">
              <i class="bi bi-at"></i>
              <input type="email" [(ngModel)]="email" name="email" class="form-control" placeholder="Ingrese su correo"
                required />
            </div>
            <div class="input-box">
              <i class="bi bi-lock"></i>
              <input type="password" [(ngModel)]="password" name="password" class="form-control"
                placeholder="Ingrese su contraseña" required />
            </div>
            <div class="button input-box">
              <input type="submit" value="Registrar">
            </div>
            <div class="text sign-up-text">¿Ya tienes una cuenta? <label for="flip">Inicia sesión ahora</label></div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
