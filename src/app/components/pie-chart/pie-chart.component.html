<mat-card class="card-survey-1" appearance="raised">

      <mat-card-title>{{ surveyResponses[0].name }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div style="width: 100%;">
        <canvas baseChart [data]="pieChartData" [type]="pieChartType" [options]="pieChartOptions">
        </canvas>
      </div>
    </mat-card-content>
  </mat-card>
