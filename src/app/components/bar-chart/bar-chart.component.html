<mat-card class="card-survey-1-bar" appearance="raised">
    <mat-card-header>
      <mat-card-title>{{ surveyResponses[0].typeSurvey }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div style="display: block;">
        <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions"
          [plugins]="barChartPlugins" [legend]="barChartLegend">
        </canvas>
      </div>
    </mat-card-content>
  </mat-card>
