<main id="main">
  <app-breadcrumbs />

  <section class="services">
    <div class="custom-container-90">

      <div class="section-title">
        <h2>Personas</h2>
        <p>Encuestas resueltas</p>
      </div>

      <div class="row content">
        <div class="col-lg-6">
          <mat-card class="card-survey-1" appearance="raised">
            <mat-card-header>
              <mat-card-title>Nivel de satisfacci√≥n del Clima laboral</mat-card-title>
            </mat-card-header>
            <mat-card-content>
              <div style="width: 100%; height: 650px;">
                <canvas baseChart [data]="pieChartData" [type]="pieChartType" [options]="pieChartOptions">
                </canvas>
              </div>
            </mat-card-content>
          </mat-card>
        </div>

        <div class="col-lg-6 pt-4 pt-lg-0">
        </div>

      </div>

      <mat-form-field appearance="outline" class="custom-search">
        <mat-label>Buscar</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>

      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> NOMBRES </th>
            <td mat-cell *matCellDef="let row"> {{row.name}} </td>
          </ng-container>

          <!-- Progress Column -->
          <ng-container matColumnDef="jobCategory">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> CATEGORIA </th>
            <td mat-cell *matCellDef="let row"> {{row.jobCategory}} </td>
          </ng-container>

          <!-- Date Column -->
          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> FECHA </th>
            <td mat-cell *matCellDef="let row"> {{row.date}} </td>
          </ng-container>

          <!-- Fruit Column -->
          <ng-container matColumnDef="typeSurvey">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> TIPO DE ENCUESTA </th>
            <td mat-cell *matCellDef="let row"> {{row.typeSurvey}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No se encontraron datos para: "{{input.value}}"</td>
          </tr>
        </table>

        <mat-paginator #paginator [pageSizeOptions]="[5, 10, 25, 100]"
          aria-label="Select page of users"></mat-paginator>
      </div>

      <div style="display: block;">
        <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions"
          [plugins]="barChartPlugins" [legend]="barChartLegend">
        </canvas>
      </div>

    </div>
  </section>


</main>
