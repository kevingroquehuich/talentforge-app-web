<main id="main">
  <app-breadcrumbs />

  <section id="services" class="services">
    <div class="container" data-aos="fade-up">

      <div class="section-title">
        <h2>Formulario de encuesta</h2>
        <p>{{ survey.name }}</p>
      </div>

      <div class="row">
        <div class="col-xs-12 col-lg-offset-3 col-lg-6">
          <form method="GET" action="" id="survey-form" name="survey-form">
            <fieldset>
              <label for="name" id="name-label">
                Nombres Completos *
                <input class="" type="text" id="name" name="name" placeholder="Enter your name (required)" required />
              </label>
            </fieldset>
            <fieldset>
              <label for="email" id="email-label">
                Email *
                <input class="" type="email" id="email" name="email" placeholder="Enter your email (required)"
                  required />
              </label>
            </fieldset>
            <fieldset>
              <label for="number" id="number-label">
                Edad *
                <input class="" type="number" id="number" name="number" min="8" max="112"
                  placeholder="Enter you age (required)" required />
              </label>
            </fieldset>
            <fieldset>
              <label for="dropdown">
                Género *
                <select id="dropdown" name="dropdown" class="m-t-xs">
                  <option value="male" selected>Masculino</option>
                  <option value="female">Femenino</option>
                  <option value="notSaying">Prefiero no decirlo</option>
                  <option value="other">Otro</option>
                </select>
              </label>
            </fieldset>

            <fieldset>
              <label for="dropdown">
                Categoría de puesto*
                <select id="dropdown" name="dropdown" class="m-t-xs">
                  <option value="student" selected>Estudiante</option>
                  <option value="ftLob">Trabajo de tiempo completo</option>
                  <option value="ftLearner">Estudiante de tiempo completo</option>
                  <option value="notSaying">Prefiero no decirlo</option>
                  <option value="other">Otro</option>
                </select>
              </label>
            </fieldset>

            @for (item of questions; track $index) {
              <app-question-survey [question]="item"/>
            }
            
            <button id="submit" type="submit" class="btn">Enviar Formulario</button>
          </form>
        </div>
      </div>

    </div>
  </section>

</main>
